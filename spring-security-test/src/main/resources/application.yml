server:
  port:80

spring:
  h2:
    console:
    enabled: true
    path: /h2-console

  jpa:
    database: mysql   # 추가 해준 부분
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect # 추가 해준 부분
    show-sql: true

    hibernate:
      ddl-auto: update
    generate-ddl: true
    properties:
      dialect:
        org.hibernate.dialect.MySQL5InnoDBDialect
      hibernate:
        format_sql: true

    datasource:
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://localhost:3306/testdb1?serverTimezone=UTC&characterEncoding=UTF-8&allowPublicKeyRetrieval=true&useSSL=False;
      username: root
      password: 9799

handlebars:
  suffix: .html
  expose-session-attribute: true